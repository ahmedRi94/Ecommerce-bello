<section *ngFor="let product of tmpArr; index as i" class="container">
    <div class="row my-5">
        <div class="col-12 col-md-4">
            <img src={{product.img[1]}} class="img-thumbnail" alt="...">
        </div>
        <div class="col-12 col-md-4">
            <h3>{{product.brand}}</h3>
            <h5>{{product.name}}</h5>
            <p> {{product.description}} </p>
        </div>
        <div class="col-12 col-md-4">
            <div class="d-flex flex-row">
                <span>Quantit√†</span>
                <p class="ms-3 text-black-50"> {{product.quantity}} </p>
                <div>
                    <button class="ms-3 badge bg-primary" (click)="addProduct(i)"><span>+</span></button>
                    <button class="ms-3 badge bg-secondary" [disabled]="product.quantity < 1"
                        (click)="decProduct(i)">-</button>
                </div>
            </div>

            <p *ngIf="product.onSales === false" class="float-end price">{{product.price * product.quantity}} &euro;</p>
            <p *ngIf="product.onSales === true" class="float-end price">{{(product.price - product.price * product.discount /100) * product.quantity |currency: 'EUR'}}</p>

        </div>
    </div>
</section>

<div class="container">
    <hr>
</div>


<section class="container">
    <div class="row my-5 mx-2">
        <div class="col-8">Prezzo Totale</div>
        <div class="col-4 fw-bolder"> {{totalPrice | currency: 'EUR'}} </div>
    </div>
</section>
