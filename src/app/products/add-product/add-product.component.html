<div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11 m-4">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-lg-8 col-xl-6 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{editMode ? 'Modifica Prodotto':'Aggiungi Prodotto'}}</p>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0 me-3">
                                    <label class="form-label" for="name">Nome prodotto</label>
                                    <input type="text" id="name" class="form-control" [(ngModel)]="name">
                                </div>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="brand">Marca Prodotto</label>
                                    <input type="text" id="brand" class="form-control" [(ngModel)]="brand">
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="type">Categoria</label>
                                    <select class="form-select" [(ngModel)]="type">
                                        <option selected disabled>Seleziona Categoria</option>
                                        <option value="telefonia">Telefonia</option>
                                        <option value="Tablet">Tablet</option>
                                        <option value="Notebook">Notebook</option>
                                        <option value="Computer">Computer</option>
                                        <option value="altro">Altro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0 me-3">
                                    <label class="form-label" for="quantity">Quatità</label>
                                    <input type="number" id="quantity" class="form-control" [(ngModel)]="quantity">
                                </div>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="price">Prezzo</label>
                                    <input type="number" id="price" class="form-control" [(ngModel)]="price">
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0 me-3">
                                    <label class="form-label" for="onSales">In offerta?</label>
                                    <select class="form-select" [(ngModel)]="onSales" (change)="changeDisabled($event)">
                                        <option value="true">Sì</option>
                                        <option value="false" selected>No</option>
                                    </select>
                                </div>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="discount">Percentuale offerta</label>
                                    <input type="number" id="discount" class="form-control" [(ngModel)]="discount" [disabled]="isEnabled">
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="input-group">
                                    <span class="input-group-text" for="description">Descrizione del prodotto</span>
                                    <textarea class="form-control" rows="4" name="description" id="description" aria-label="description" [(ngModel)]="description"></textarea>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-3">
                                    <label for="img" class="form-label">Aggiungi un immagine</label>
                                    <div class="input-group">
                                        <input class="form-control" type="text" [(ngModel)]="imgUrl" placeholder="Aggiungi link immagine">
                                        <a (click)="addImages()" class="input-group-text"><i class="m-3 fas fa-plus-circle" style="color: green; font-size: 35px; cursor: pointer;"></i></a>
                                    </div>
                                </div>

                            </div>
                            <div class="container list-Immages">
                                <ul class="list-group w-50">
                                    <ng-container *ngFor="let item of img; first as isFirst;let i = index">
                                        <li class="list-group-item" *ngIf="!isFirst">Immagine {{i}} <a (click)="deletImmage(i)"><i class="fas fa-trash-alt"></i></a></li>
                                    </ng-container>
                                </ul>
                            </div>

                            <div class="container" #errorStamp></div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="button" class="btn btn-primary btn-lg" (click)="addProduct()"><i class="fas fa-plus-circle"></i> {{editMode ? 'Modifica prodotto':'Aggiungi prodotto'}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
